<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" >
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="summary-compenent">
    <div class="left-info">
      <p class="your-result">Your Result</p>
      <div class="score-zone">
        <p class="score">76</p>
        <p class="max-score">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="feedback">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-info">
      <div class="summary-title">Summary</div>

      <div class="summary reaction-color">
        <p class="reaction">Reaction</p>
        <p class="container"><span>80</span> / 100</p>
      </div>

      <div class="summary memory-color">
        <p class="memory">Memory</p>
        <p class="container"><span>92</span> / 100</p>
      </div>

      <div class="summary verbal-color">
        <p class="verbal">verbal</p>
        <p class="container"><span>61</span> / 100</p>
      </div>

      <div class="summary visual-color">
        <p class="visual">visual</p>
        <p class="container"><span>73</span> / 100</p>
      </div>

      <button type="button" class="btn-progress"><span>Continue</span></button>
    </div>
  </div>
</body>
</html>
